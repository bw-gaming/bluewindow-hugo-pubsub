[program:pythonapp]
directory=/mnt/disks/workspace/apps/pub-sub
command=/mnt/disks/workspace/apps/pub-sub/env/bin/honcho start -f ./procfile pubsub
autostart=true
autorestart=true
user=hugo-machine
# Environment variables ensure that the application runs inside of the
# configured virtualenv.
environment=VIRTUAL_ENV="/mnt/disks/workspace/apps/pub-sub/env",PATH="/mnt/disks/workspace/apps/pub-sub/bin",HOME="/home/hugo-machine",USER="hugo-machine"
stdout_logfile=syslog
stderr_logfile=syslog
 